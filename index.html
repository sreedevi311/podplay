<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodPlay Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
        }
        .login-left, .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            position: relative;
        }
        
        /* Left section with background image */
        .login-left {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3)), 
                        url('https://i.pinimg.com/736x/da/dd/f4/daddf4128699e14dd76e9f1a5ce86c71.jpg') 
                        no-repeat center center;
            background-size: cover;
            color: rgba(255, 255, 255, 0.701);
        }

        .login-left .overlay-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }
        .overlay-content :hover{
            transform: scale(1.05);
        }
        .login-left h2, .login-left p {
            font-size: 18px;
            font-weight: 400;
        }

        /* Right section */
        .login-right {
            background-image: url('bg3_mobile_400x400.jpg');
            background-size: cover;
            color: black;
            background-color: #000000;
        }

        .login-right img {
            width: 140px; /* Adjust as needed */
            height: auto;
            margin-top: 100px;
           margin-bottom: 20px;
            border-radius: 50%;
        }

        .login-right h2 {
            font-size: 18px;
            color: #bc6bdb;
            margin: 20px;
        }

        .login-right button {
            width: 350px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #b537e7;
            transition: all 0.3s ease-in-out;
        }

        .google-btn {
            background-color: #fff;
            color: #b537e7;
        }
        .google-btn:hover {
            background-color: #b537e7;
            color: white;
        }

        .email-btn {
            background-color: #b537e7;
            color: white;
        }
        .email-btn:hover {
            background-color: #9d30c9;
        }

        .para {
            font-size: 14px;
            color: #777;
        }
        .logo:hover{
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-left, .login-right {
                flex: none;
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay-content">
                <h2 style="color: white;">Welcome to PodPlay</h2>
                <p>Discover new podcasts every day</p>
                <p>Create your own playlist & share with friends</p>
                <p>Listen anytime, anywhere</p>
            </div>
        </div>
        <div class="login-right">
            <!-- Logo Image -->
            <img src="podplay_images/podplaylogo.jpg" alt="PodPlay Logo" class="logo">
            <h2>Sign in to get started</h2>
            <a href="registration.html"><button class="google-btn" id="googleLogin">Continue with Google</button><a>
            <a href="registration.html"><button class="email-btn" id="emailLogin">Continue with Phone/Email ID</button><a></a>
            <p class="para">By proceeding, you agree to our Privacy Policy and Terms of Services.</p>
        </div>
    </div>
</body>
</html>
